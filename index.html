<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toc</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
   <h1 class="app-title">Tic Tac Toe</h1>
    <p class="current-player">current player:<span id="currentplayer">O</span></p>
    <div class="board">
        <div class="row">
            <div class="box" onclick="selectBox(0)">0</div>
            <div class="box" onclick="selectBox(1)">1</div>
            <div class="box" onclick="selectBox(2)">2</div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(3)">3</div>
            <div class="box" onclick="selectBox(4)">4</div>
            <div class="box" onclick="selectBox(5)">5</div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(6)">6</div>
            <div class="box" onclick="selectBox(7)">7</div>
            <div class="box" onclick="selectBox(8)">8</div>
        </div>
    </div>

    <button class="button" onclick="resetBoard()">Reset Game</button>

    <script>
        const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];
        let currentplayer = "O";

        function renderBoard(){
            const allBoxes = document.querySelectorAll('.box');

            allBoxes.forEach((boxElement, i)=>{
                if(board[i]=="X"){
                    boxElement.innerHTML =  '<img src="./img/close.png" height="60px"/>';
                }
                else if(board[i]=="O"){
                    boxElement.innerHTML = '<img src="./img/circle.png" height="60px"/>';
                }
                else{
                    boxElement.innerHTML = "";
                }

            });

        }
        renderBoard();

        function selectBox(boxNumber){

            if(board[boxNumber] !== -1){
                alert("Inavalid Move");
                return;
            }
            board[boxNumber] = currentplayer;
            renderBoard();

            if(currentplayer === "O"){
                currentplayer = "X";
            } else{
                currentplayer = "O";
            }

            const currentplayerElement = document.getElementById("currentplayer");
            currentplayerElement.innerText = currentplayer;

            checkForWinner();
        }

        function resetBoard(){
            board.fill(-1);
            renderBoard();

            currentplayer = "O";
            const currentplayerElement = document.getElementById("currentplayer");
            currentplayerElement.innerText = currentplayer;
        }

        //isplayerpresent([0,1,2],"X");
        function isplayerpresent(places, player){
            const a = places[0]; //0
            const b = places[1]; //4
            const c = places[2]; //8

           if(board[a] == player && board[b] == player && board[c] == player){
            return true;
           }else{
            return false;
           }
        };


        function checkForWinner(){
            /*
             Winning Positions:
             0, 1, 2
             3, 4, 5
             6, 7, 8
             0, 3, 6
             1, 4, 7
             2, 5, 8
             0, 4, 8
             2, 4, 6
             */

             if (isplayerpresent([0,1,2],"O")){
                alert("player O wins");
             } else if (isplayerpresent([3,4,5],"O")){
                alert("player O wins");
             } else if (isplayerpresent([6,7,8],"O")){
                alert("player O wins");
             } else if  (isplayerpresent([0,3,6],"O")){
                alert("player O wins");
             } else if  (isplayerpresent([1,4,7],"O")){
                alert("player O wins");
             } else if  (isplayerpresent([2,5,8],"O")){
                alert("player O wins");
             } else if  (isplayerpresent([0,4,8],"O")){
                alert("player O wins");
             } else if  (isplayerpresent([2,4,6],"O")){
                alert("player O wins");
             }
             if (isplayerpresent([0,1,2],"X")){
                alert("player X wins");
             } else if (isplayerpresent([3,4,5],"X")){
                alert("player X wins");
             } else if (isplayerpresent([6,7,8],"X")){
                alert("player X wins");
             } else if  (isplayerpresent([0,3,6],"X")){
                alert("player X wins");
             } else if  (isplayerpresent([1,4,7],"X")){
                alert("player X wins");
             } else if  (isplayerpresent([2,5,8],"X")){
                alert("player X wins");
             } else if  (isplayerpresent([0,4,8],"X")){
                alert("player X wins");
             } else if  (isplayerpresent([2,4,6],"X")){
                alert("player X wins");
             }
            }  
    </script>
    </body></html>
